<section class="cover"><div class="cover-page">
  {{if .Logo}}<img src="{{.Logo}}" alt="Logo" class="cover-logo">{{end}}
  <h1 class="cover-title">{{.Title}}</h1>
  {{if .Subtitle}}<p class="cover-subtitle">{{.Subtitle}}</p>{{end}}
  {{if .Organization}}<p class="cover-organization">{{.Organization}}</p>{{end}}
  <div class="cover-meta">
    {{if .Author}}<p class="cover-author">{{.Author}}</p>{{end}}
    {{if .AuthorTitle}}<p class="cover-author-title">{{.AuthorTitle}}</p>{{end}}
    {{if .Date}}<p class="cover-date">{{.Date}}</p>{{end}}
    {{if .Version}}<p class="cover-version">{{.Version}}</p>{{end}}
  </div>
</div></section><span data-cover-end></span>
